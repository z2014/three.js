<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/three.js"></script>
</head>
<body>
	<canvas id="mainCanvas" width="400px" height="300px"></canvas>
	<script type="text/javascript">
		var renderer = new THREE.WebGLRenderer({
			canvas:document.getElementById('mainCanvas'),
			antialias: true,   //  开启消除锯齿,默认false
            precision: "highp" 
		});
		renderer.setClearColor(0x000000);
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45,4/3,1,1000);
		camera.position.set(5,0,5);
		camera.lookAt(new THREE.Vector3(0,0,0));
		scene.add(camera);
		var cube = new THREE.Mesh(new THREE.CubeGeometry(4, 2, 2),
	        new THREE.MeshLambertMaterial({
			    color: 0xffffff
			})
        );
        var circle1 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.2,12,18),
	        new THREE.MeshLambertMaterial({
			    color: 0xffffff
			})
        );

        circle1.position.set(1.5,-1,1);
        var circle2 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.2,12,18),
	        new THREE.MeshLambertMaterial({
			    color: 0xffffff
			})
        );
        var ambientLight = new THREE.AmbientLight(0x666666);   // 添加环境光
		scene.add(ambientLight);

		var directionalLight = new THREE.DirectionalLight(0x989898);  // 添加平行光
		directionalLight.position.set(5, 6, 4);   // 设置平行光光源位置
		scene.add(directionalLight);
        circle2.position.set(-1.2,-1,1);
		scene.add(cube);
		scene.add(circle1);
		scene.add(circle2);
		renderer.render(scene,camera);
	</script>
</body>
</html>
